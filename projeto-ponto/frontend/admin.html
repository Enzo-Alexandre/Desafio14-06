<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h2 id="admin-welcome">Painel do Administrador</h2>
            <button id="logout-button" class="btn-logout">Sair</button>
        </header>

        <div class="admin-panels">
            <!-- Painel de Cadastro -->
            <div class="admin-card">
                <h3>Cadastrar Novo Funcionário</h3>
                <form id="add-employee-form">
                    <div class="form-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" id="nome_completo" required>
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" required>
                    </div>
                    <button type="submit" class="btn-action">Cadastrar</button>
                </form>
                <p id="admin-message" class="message"></p>
            </div>

            <!-- Painel de Relatório -->
            <div class="admin-card">
                <h3>Relatório do Dia</h3>
                <p>Clique no botão abaixo para baixar o relatório de ponto de hoje em formato PDF.</p>
                <a id="report-link" href="#" target="_blank" rel="noopener noreferrer" class="btn-action">
                    Gerar Relatório PDF
                </a>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
